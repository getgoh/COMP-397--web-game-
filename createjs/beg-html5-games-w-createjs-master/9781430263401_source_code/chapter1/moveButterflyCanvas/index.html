<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body style="margin: 20px">

<canvas id="canvas" width="700" height="400" style="border: black solid 1px"></canvas>

</body>

<script>

    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");

    var butterfly = new Image();
    butterfly.src = "images/butterfly.png";
    butterfly.onload = drawButterflies;

    var bfly_w = 200 /2;
    var bfly_h = 138 /2;

    function drawButterflies() {
        ctx.drawImage(butterfly, 0, 0, bfly_w, bfly_h, 0, 0, bfly_w, bfly_h);
        ctx.drawImage(butterfly, 0, 0, bfly_w, bfly_h, 200, 0, bfly_w, bfly_h);
        ctx.drawImage(butterfly, 0, 0, bfly_w, bfly_h, 400, 0, bfly_w, bfly_h);
        setTimeout(moveButterfly,1000);
    }
    function moveButterfly(){
        ctx.clearRect(0,0, c.width,c.height);
        ctx.drawImage(butterfly, 0, 0, bfly_w, bfly_h, 0, 0, bfly_w, bfly_h);
        ctx.drawImage(butterfly, 0, 0, bfly_w, bfly_h, 200, 200, bfly_w, bfly_h);
        ctx.drawImage(butterfly, 0, 0, bfly_w, bfly_h, 400, 0, bfly_w, bfly_h);
    }


</script>

</html>
