<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../lib/easeljs-0.7.1.min.js"></script>
</head>

<body style="margin: 20px">

<canvas id="canvas" width="400" height="300" style="border: black solid 1px"></canvas>

</body>

<script>
    var stage = new createjs.Stage(document.getElementById('canvas'));
    var directionX = 1;
    var directionY = 1;
    var velocity = 8;

    var direction2 = 1;

    var circle = new createjs.Shape();
    circle.graphics.beginStroke('#000');
    circle.graphics.beginFill('#FFF000');
    circle.graphics.drawCircle(0, 0, 30);
    circle.radius = 30;
    circle.x = 50;
    circle.y = 200;

    stage.addChild(circle);

    createjs.Ticker.addEventListener("tick", tick);
    createjs.Ticker.setFPS(60);

    function updateCircle() {
        // X
        var nextX = circle.x + (velocity * Math.cos * direction2);        
        if (nextX > stage.canvas.width - circle.radius) {
            nextX = stage.canvas.width - circle.radius;
            // directionX *= -1;
            ange2 = 180-angle2;
        }
        else if (nextX < circle.radius) {
            nextX = circle.radius;
            directionX *= -1;
        }
        circle.nextX = nextX;

        // Y
        var nextY = circle.y + (velocity * Math.sin * direction2);        
        if (nextY > stage.canvas.height - circle.radius) {
            nextY = stage.canvas.height - circle.radius;
            directionY *= -1;
        }
        else if (nextY < circle.radius) {
            nextY = circle.radius;
            directionY *= -1;
        }
        circle.nextY = nextY;
    }
    function renderCircle() {
        circle.x = circle.nextX;
        circle.y = circle.nextY;
    }

    function tick(e) {
        velocity = (Math.random() * 8) + 2;
        updateCircle();
        renderCircle();
        stage.update();
    }

</script>

</html>
